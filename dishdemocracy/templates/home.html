<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .half {
            width: 30%; /* Adjusted width */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #ff7f50; /* Orange color */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        /* Added styles for label and input to be on the same line */
        label,
        input {
            display: block;
        }

        .button {
            padding: 10px 15px;
            background-color: #ff7f50; /* Orange color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #e64a19; /* Darker shade of orange */
        }

        a {
            color: #ff7f50; /* Orange color */
            text-decoration: none;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: #ff7f50; /* Orange color */
            color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sub h3 {
            margin-bottom: 5px;
        }

        .sub h2 {
            font-size: 18px;
            margin: 0;
        }

        /* Adjusted the style of the login button */
        .button {
            background-color: #ff7f50;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #e64a19;
        }
    </style>
</head>

<body>
    {% for msg in messages %}
    {% if 'painai' in msg.tags %}
    <div class="new_ins"></div>
    <div id="alert1" class="alert alert-danger alert-dismissible fade show" role="alert">
        <div class="sub">
            <h3>Error Occurred!</h3>
            <h2>{{ msg }}</h2>
        </div>
        <button class="button" onclick="history.back()">Close</button>
    </div>
    {% endif %}
    {% endfor %}
    <div class="container">
        <div class="half">
            <h1>Employee Module</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="employeeEmail">Email:</label>
                <input type="email" id="employeeEmail" name="email" required placeholder="">
                <label for="employeePassword">Password:</label>
                <input type="password" id="employeePassword" name="password"  autocomplete="off">
                <button type="submit" name="employee" class="button">Login</button>
            </form>
            <h3>Don't have an account? <a href="registerEmployee">Register here</a></h3>
        </div>

        <div class="half">
            <h1>Restaurant Module</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="restaurantEmail">Email:</label>
                <input type="email" id="restaurantEmail" name="email" required autocomplete="off">
                <label for="restaurantPassword">Password:</label>
                <input type="password" id="restaurantPassword" name="password" required autocomplete="off">
                <button type="submit" name="owner" class="button">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>

</html>
