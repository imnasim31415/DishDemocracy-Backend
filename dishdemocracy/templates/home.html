<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Democracy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }
        
        .half {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form {
            margin-bottom: 20px;
        }
        
        h1, h3 {
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p {
            margin-top: 10px;
            color: #555;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .notun {
            /* Styles for the 'notun' class */
        }
        
        .alert {
            /* Styles for the alert class */
        }
        
        .sub {
            /* Styles for the 'sub' class */
        }
        
        .button {
            /* Styles for the 'button' class */
        }
        
    </style>
</head>
<body>
    {%for msg in messages%} {%if 'painai' in msg.tags%}
    <div class="notun"></div>
    <div
      id="alert1"
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
    >
      <div class="sub">
        <h3>Error Occurred!</h3>
        <h2>{{msg}}</h2>
      </div>
      <button class="button" onclick="history.back()">Close</button>
    </div>
    {%endif%}
    {%endfor%}
    <div class="container">
        <div class="half">
            <h1>Employee Login / Register</h1>
            <form action="" method="POST">
                {%csrf_token%}
                <label for="employeeEmail">Email:</label>
                <input type="email" id="employeeEmail" name="email" required>
                <label for="employeePassword">Password:</label>
                <input type="password" id="employeePassword" name="password" required>
                <button type='submit' name='employee'>Login<button/>
            </form>

            <h3>Don't have an account? <a href="registerEmployee">Register here</a></h3>
        </div>

        <div class="half">
            <h1>Restaurant Login / Register</h1>
            <form action="" method="POST">
                {%csrf_token%}
                <label for="restaurantEmail">Email:</label>
                <input type="email" id="restaurantEmail" name="email" required>
                <label for="restaurantPassword">Password:</label>
                <input type="password" id="restaurantPassword" name="password" required>
                <button type='submit' name='owner'>Login<button/>

            </form>

            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
