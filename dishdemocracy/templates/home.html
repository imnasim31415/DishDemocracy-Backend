<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Democracy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .notun {
            background: rgba(92, 84, 84, 0.757);
            position: absolute;
            min-height: 101.5vh;
            min-width: 99vw;
            z-index: 5;
          }
          #alert1 {
            background: rgb(184, 94, 94);
            position: absolute;
            left: 50%;
            z-index: 400;
            width: 300px;
            padding: 40px;
            top: 30%;
            left: 40%;
            color: white;
            border-radius: 10px;
            font-family: "Courier New", Courier, monospace;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
          }
          #alert2 h2 {
            text-align: center;
            margin-top: 0;
            font-size: 19px;
            font-weight: 500;
            margin-bottom: 10px;
          }
        .container {
            display: flex;
            width: 80%;
        }

        .half {
            flex: 1;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a000;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    {%for msg in messages%} {%if 'painai' in msg.tags%}
    <div class="notun"></div>
    <div
      id="alert1"
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
    >
      <div class="sub">
        <h3>Error Occurred!</h3>
        <h2>{{msg}}</h2>
      </div>
      <button class="button" onclick="history.back()">Close</button>
    </div>
    {%endif%}
    {%endfor%}
    <div class="container">
        <div class="half">
            <h1>Employee Login / Register</h1>
            <form action="" method="POST">
                {%csrf_token%}
                <label for="employeeEmail">Email:</label>
                <input type="email" id="employeeEmail" name="email" required>
                <label for="employeePassword">Password:</label>
                <input type="password" id="employeePassword" name="password" required>
                <button type='submit' name='employee'>Login<button/>
            </form>

            <p>Don't have an account? <a href="registerEmployee">Register here</a></p>
        </div>

        <div class="half">
            <h1>Restaurant Login / Register</h1>
            <form action="" method="POST">
                {%csrf_token%}
                <label for="restaurantEmail">Email:</label>
                <input type="email" id="restaurantEmail" name="email" required>
                <label for="restaurantPassword">Password:</label>
                <input type="password" id="restaurantPassword" name="password" required>
                <button type='submit' name='owner'>Login<button/>

            </form>

            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
