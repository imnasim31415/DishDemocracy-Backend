<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Democracy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 80%;
        }

        .half {
            flex: 1;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a000;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="half">
            <h1>Employee Login / Register</h1>
            <form action="" method="POST">
                <label for="employeeEmail">Email:</label>
                <input type="email" id="employeeEmail" name="employeeEmail" required>

                <label for="employeePassword">Password:</label>
                <input type="password" id="employeePassword" name="employeePassword" required>

                <input type="submit" value="Login">
            </form>

            <p>Don't have an account? <a href="{% url 'register_employee' %}">Register here</a></p>
        </div>

        <div class="half">
            <h1>Restaurant Login / Register</h1>
            <form action="" method="POST">
                <label for="restaurantEmail">Email:</label>
                <input type="email" id="restaurantEmail" name="restaurantEmail" required>

                <label for="restaurantPassword">Password:</label>
                <input type="password" id="restaurantPassword" name="restaurantPassword" required>

                <input type="submit" value="Login">
            </form>

            <p>Don't have an account? <a href="{% url 'register_restaurant' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
